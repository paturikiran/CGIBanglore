<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hello CGI</title>
    <link href="Content/css/bootstrap.css" rel="stylesheet">
    <link href="Content/css/bootstrap-theme.css" rel="stylesheet">
    <script src="vendor/angular.min.js"></script>
</head>
<body ng-app="cgiTwitter">
<div class="container" ng-controller="menuCtrl">
    <nav role="navigation" class="navbar navbar-inverse">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">CGI</a>
        </div>
        <!-- Collection of nav links, forms, and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="" ng-click="loadView(item)" ng-repeat="item in navItems"><a href="#">{{item.name}}</a></li>

            </ul>
            <form role="search" class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" placeholder="Search" class="form-control">
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Login</a></li>
            </ul>
        </div>
    </nav>
    <div>
        <div ng-include="templateView"></div>
    </div>
</div>

<script src="app/app.js"></script>
<script src="app/filters/phoneFormatter.js"></script>
<script src="app/services/menuService.js"></script>
<script src="app/factories/locationFactory.js"></script>
<script src="app/factories/userFactory.js"></script>
<script src="app/controllers/menuCtrl.js"></script>
<script src="app/controllers/registerCtrl.js"></script>
<script src="app/controllers/usersCtrl.js"></script>
</body>
</html>
